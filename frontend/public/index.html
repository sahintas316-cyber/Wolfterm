        <script>
            // Guard against unexpected window/tab closure in production
            (function () {
                try {
                    var originalClose = window.close;
                    window.close = function () {
                        console.warn('[Guard] window.close() çağrısı engellendi.');
                        // İstendiğinde kapatmayı etkinleştirmek için: originalClose.call(window)
                    };

                    // Log lifecycle events that could hint at a close/navigation
                    ['beforeunload', 'unload', 'pagehide', 'visibilitychange'].forEach(function (ev) {
                        window.addEventListener(ev, function () {
                            console.log('[Guard] Olay:', ev, 'visibility=', document.visibilityState);
                        });
                    });

                    if (window.opener) {
                        console.log('[Guard] window.opener mevcut, pencere script ile açılmış olabilir.');
                    }
                } catch (e) {
                    console.error('[Guard] Koruma kurulurken hata:', e);
                }
            })();
        </script>
        <script>

        </script>

                // Load debug monitor script
                var debugScript = document.createElement('script');
                debugScript.src = 'https://assets.emergent.sh/scripts/debug-monitor.js';

                // Configure Tailwind

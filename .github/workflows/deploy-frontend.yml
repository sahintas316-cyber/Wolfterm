name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: wolfrem-main/frontend/package-lock.json

      - name: Install dependencies
        working-directory: wolfrem-main/frontend
        run: npm ci

      - name: Build
        working-directory: wolfrem-main/frontend
        env:
          REACT_APP_BACKEND_URL: ${{ vars.REACT_APP_BACKEND_URL }}
          PUBLIC_URL: https://sahintas316-cyber.github.io/Wolfterm
        run: npm run build

      - name: Add SPA fallback (404.html)
        run: cp wolfrem-main/frontend/build/index.html wolfrem-main/frontend/build/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: wolfrem-main/frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4